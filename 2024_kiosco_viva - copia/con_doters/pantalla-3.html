<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla3</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="con_doters/css/pantalla-3.css" />
  </head>
  <body>
    <header class="encabezado">
      <img src="/con_doters/img/viva-logo.png" alt="" />
      <img src="/con_doters/img/hola-luis.png" alt="" />
    </header>
    <section class="title">
      <p>Especifique el número de boletos que requiere</p>
    </section>
    <br /><br /><br /><br />
    <section>
      <button>
        <img src="/con_doters/img/usiario+.png" alt="" />
        <p>Num. de Pasajeros a bordo</p>
      </button>
    </section>
    <br /><br />
    <section>
      <div class="num-pasajeros">
        <div class="adultos">
          <div class="cont-txt">
            <p>Adultos</p>
            <span>+18 años</span>
          </div>
          <div class="contador">
            <button class="btn1 btn-disminuir">-</button>
            <button id="rescontador" class="count-adulto">0</button>
            <button class="btn1 btn-aumentar">+</button>
          </div>
        </div>
        <div class="ninos">
          <div class="cont-txt">
            <p>Niños</p>
            <span>-18 años</span>
          </div>
          <div class="contador">
            <button class="btn2 btn-disminuir2">-</button>
            <button id="rescontador" class="count-ninos">0</button>
            <button class="btn2 btn-aumentar2">+</button>
          </div>
        </div>
        <div class="infantes">
          <div class="cont-txt">
            <p>Infantes</p>
            <span>-2 años</span>
          </div>
          <div class="contador">
            <button class="btn3 btn-disminuir3">-</button>
            <button id="rescontador" class="count-infantes">0</button>
            <button class="btn3 btn-aumentar3">+</button>
          </div>
        </div>
      </div>
    </section>
    <br /><br /><br />
    <section class="botones-footer">
      
      <div class="botones">
        <a href="/con_doters/pantalla-2.html">
          <button class="regresar">REGRESAR</button>
        </a>
        <a href="/con_doters/pantalla-4.html">
          <button class="siguiente">SIGUIENTE</button>
        </a>
      </div>
    </section>

    <script src="/con_doters/js/pantalla3.js"></script>
  </body>
</html>
